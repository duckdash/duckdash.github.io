<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play | Duck Dash</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="game-body">

    <div class="game-container">
        <div id="game-world">
            <div id="player-duck">
                <img src="1.gif" alt="My Duck" id="duck-sprite">
            </div>
        </div>
        
        <div class="game-ui">
            <a href="index.html" class="exit-button">EXIT</a>
            <div class="chat-bar">
                <input type="text" placeholder="Waddle around and talk...">
            </div>
        </div>
    </div>
    <div class="game-wrapper">
    <div id="game-world">
        <div id="player-duck">
            <img src="1.gif" alt="Duck">
        </div>
    </div>

    <div class="cp-taskbar">
        <div class="taskbar-left">
            <div class="user-info">
                <span class="coin-icon">ðŸŸ¡</span>
                <span id="coin-count">500</span>
            </div>
        </div>

        <div class="taskbar-center">
            <input type="text" id="chat-input" placeholder="Say something...">
        </div>

        <div class="taskbar-right">
            <button class="cp-button">MAP</button>
            <button class="cp-button">ITEMS</button>
            <a href="index.html" class="cp-button exit">LOGOUT</a>
        </div>
    </div>
</div>

    <script src="game.js"></script>
</body>
</html>
