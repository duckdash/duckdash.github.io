<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play | Duck Dash</title>
    <link rel="icon" href="webIcon1.png" type="image/x-icon">
    <link rel="stylesheet" href="play.css">
</head>
<body class="game-body">
    <div class="play-area-wrapper">
        <button class="map-btn"></button>

        <div class="game-wrapper">
            <div id="game-world">
                <div id="player-duck">
                    <img src="1.gif" alt="Duck" id="duck-sprite">
                </div>
            </div>

            <div class="dd-taskbar-container">
                <div class="taskbar-group">
                    <button class="circle-icon-btn"><img src="icon-pet.png"></button>
                    <button class="circle-icon-btn"><img src="icon-emote.png"></button>
                    <button class="circle-icon-btn"><img src="icon-action.png"></button>
                    <button class="circle-icon-btn"><img src="icon-quack.png"></button>
                </div>

                <div class="dd-chat-wrapper">
                    <input type="text" id="chat-input">
                    <button id="chat-send-btn">
                        <img src="icon-sendChat.png" alt="->">
                    </button>
                </div>

                <div class="taskbar-group">
                    <button class="circle-icon-btn"><img src="icon-player.png"></button>
                    <button class="circle-icon-btn"><img src="icon-friends.png"></button>
                    <button class="circle-icon-btn"><img src="icon-nest.png"></button>
                    <button class="circle-icon-btn"><img src="icon-settings.png"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
