<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play | Duck Dash</title>
    <meta name="description" content="Play Duck Dash nowOWOWOWOWOW!!!">
    <link rel="icon" href="webIcon1.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body class="game-body">
<a href="index.html" class="home-btn">
    <img src="icon-home.png" alt="Home">
</a>

<div class="game-wrapper">
    <div id="game-world">
        <div id="player-duck" style="left: 400px; top: 300px;">
            <img src="1.gif" alt="Duck" id="duck-sprite">
        </div>
    </div>

    <div class="dd-taskbar-container">
        </div>
</div>
        <div class="dd-chat-wrapper">
            <input type="text" id="chat-input">

        </div>

        <div class="taskbar-right">
            <div class="user-info">
                <img src="ci1.png" alt="Coins" class="coin-icon">
                <span id="coin-count">500</span>
            </div>
        </div>
    </div>
</div>
    
    <script src="script.js"></script>
