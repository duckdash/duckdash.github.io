<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play | Duck Dash</title>
    <meta name="description" content="Play Duck Dash nowOWOWOWOWOW!!!">
    <link rel="icon" href="webIcon1.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body class="game-body">

    <div class="game-wrapper">
        <div id="game-world">
            <div id="player-duck">
                <img src="1.gif" alt="Duck" id="duck-sprite">
            </div>
        </div>

        <div class="cp-taskbar">
            <div class="taskbar-left">
                <div class="user-info">
                    <img src="ci1.png" alt="Coins" class="coin-icon">
                    <span id="coin-count">500</span>
                </div>
            </div>

            <div class="taskbar-center">
                <input type="text" id="chat-input" placeholder="Say something...">
            </div>

            <div class="taskbar-right">
                <button class="cp-button">MAP</button>
                <button class="cp-button">ITEMS</button>
                <a href="index.html" class="cp-button exit">LOGOUT</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
