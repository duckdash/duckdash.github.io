<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="internal-game">
    <div id="game-world">
      <div id="player-duck">
        <img src="../assets/1.gif" alt="Duck" id="duck-sprite" />
      </div>
    </div>

    <div class="dd-taskbar-container">
      <div class="taskbar-group">
        <button class="circle-icon-btn">
          <img src="../assets/icon-pet.png" />
        </button>
        <button class="circle-icon-btn">
          <img src="../assets/icon-emote.png" />
        </button>
        <button class="circle-icon-btn">
          <img src="../assets/icon-action.png" />
        </button>
        <button class="circle-icon-btn">
          <img src="../assets/icon-quack.png" />
        </button>
        <button class="circle-icon-btn">
          <img src="../assets/icon-chatlog.png" />
        </button>
      </div>

      <div class="dd-chat-wrapper">
        <input type="text" id="chat-input" />
        <button id="chat-send-btn">
          <img src="../assets/icon-sendChat.png" alt="Send" />
        </button>
      </div>

      <div class="taskbar-group">
        <button class="circle-icon-btn">
          <img src="../assets/icon-player.png" />
        </button>
        <button class="circle-icon-btn">
          <img src="../assets/icon-friends.png" />
        </button>
        <button class="circle-icon-btn">
          <img src="../assets/icon-nest.png" />
        </button>
        <button class="circle-icon-btn">
          <img src="../assets/icon-settings.png" />
        </button>
      </div>
    </div>
    <script src="game-logic.js"></script>
    <script src="server-logic.js"></script>
</body>
  </body>
</html>
